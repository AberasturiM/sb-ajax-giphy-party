<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>GIPHY PARTY</h1>
    <form action="" method="get">

    <script src="app.js"></script>

</html>
